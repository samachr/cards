  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class="game">
    <div class="prompt">
      5 + 5
    </div>

    <div class="response">
      <form onsubmit="return attemptSubmit()">
        <input autofocus type="number" id="response">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function attemptSubmit() {
      const responseInput = document.getElementById('response');
      cardGame.attemptResponse(responseInput.value);
      responseInput.value = '';
      return false;
    }
  </script>

  <script type="module">
    import { CardGame } from './js/card_game.mjs'
    window.cardGame = CardGame.TimesTables(
      (prompt) => {
        document.querySelector('.prompt').innerHTML = prompt
      },
      2000
    );
  </script>
</body>
</html>
